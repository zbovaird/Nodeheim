[nodeheim_scan-command]
syntax = nodeheim_scan (subnet=<string>)? (scan_type=<string>)?
shortdesc = Perform network scanning and analysis
description = Scan and analyze network topology using specified parameters
usage = public
example1 = | nodeheim_scan subnet="192.168.1.0/24" scan_type="basic"
comment1 = Perform a basic scan of the 192.168.1.0/24 network
example2 = | nodeheim_scan subnet="10.0.0.0/16" scan_type="full"
comment2 = Perform a full scan of the 10.0.0.0/16 network
tags = network security scan analysis
maintainer = Your Company
appears-in = 1

[subnet-argument]
syntax = subnet=<string>
description = Network to scan in CIDR notation (e.g., 192.168.1.0/24)

[scan_type-argument]
syntax = scan_type=<string>
description = Type of scan to perform (basic or full)

[nodeheim_analyze-command]
syntax = nodeheim_analyze
shortdesc = Analyze network
description = Analyze network topology
usage = public
example1 = | nodeheim_analyze
maintainer = admin
tags = network security topology analyze
comment1 = Analyze network topology data
appears-in = 1.0.0

[nodeheim_compare-command]
syntax = nodeheim_compare
shortdesc = Compare networks
description = Compare network snapshots
usage = public
example1 = | nodeheim_compare
maintainer = admin
tags = network security topology compare
comment1 = Compare network topology snapshots
appears-in = 1.0.0 