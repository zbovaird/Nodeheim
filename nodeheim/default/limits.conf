[searchcommands]
chunk_size = 256
max_memory_mb = 512
timeout = 300

[search]
max_searches_per_process = 10
max_rt_search_multiplier = 10

[nodeheim-scan]
disabled = 0
max_hosts_per_scan = 256
max_runtime = 300
cache_results = true
cache_ttl = 3600
progressive_scan = true
cleanup_temp = true
lightweight_mode = true

[nodeheim-analyze]
disabled = 0
max_results = 10000
batch_size = 1000
use_kv_store = true
cache_metadata = true

[nodeheim-compare]
disabled = 0
max_comparisons = 1000
use_cached_results = true
delta_only = true

[caching]
enabled = true
storage_type = csv
max_cache_size_mb = 100
cache_location = $SPLUNK_HOME/var/lib/splunk/nodeheim/cache
cleanup_interval = 86400

[resource_monitoring]
enabled = true
log_usage = true
memory_threshold = 80
cpu_threshold = 70
disk_threshold = 90 