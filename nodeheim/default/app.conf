[install]
is_configured = false
state = enabled
build = 1
python.version = python3

[package]
id = nodeheim
check_for_updates = true

[ui]
is_visible = true
label = Nodeheim
show_in_nav = true

[launcher]
author = Your Company
description = Network Discovery and Analysis App using nmap (Compatible with Splunk Free Edition with limitations)
version = 1.0.4

[id]
name = nodeheim
version = 1.0.4

[requirements]
system_dependencies = nmap>=7.80
python_dependencies = python-nmap>=0.7.1

[security]
capability.network_scan = enabled
capability.raw_exec = enabled

[free_edition]
compatible = true
limitations = Custom commands must run in local mode, single admin user, no distributed search
command_restrictions = Limited memory allocation, must use Splunk's Python runtime, restricted file system access
search_restrictions = Maximum 10 concurrent searches, no real-time capabilities, local indexes only

