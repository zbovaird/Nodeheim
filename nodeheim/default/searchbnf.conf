[nodeheim_scan-command]
syntax = nodeheim_scan (target=<string>)? (options=<string>)?
shortdesc = Perform network scanning
description = Scan network hosts using nmap with specified parameters. Defaults to ping scan if no options specified.
usage = public
example1 = | nodeheim_scan target="192.168.1.0/24"
comment1 = Perform a ping scan of the 192.168.1.0/24 network
example2 = | nodeheim_scan target="10.0.0.0/16" options="-sn -T4"
comment2 = Perform a fast ping scan of the 10.0.0.0/16 network
tags = network security scan discovery
maintainer = Nodeheim
appears-in = 1.0

[target-argument]
syntax = target=<string>
description = Network to scan in CIDR notation (e.g., 192.168.1.0/24)
default = 192.168.1.0/24

[options-argument]
syntax = options=<string>
description = Nmap scan options (e.g., -sn for ping scan, -sn -T4 for fast ping scan)
default = -sn

