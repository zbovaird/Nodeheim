[discover_hosts-command]
syntax = discover_hosts (target=<string>)? (options=<string>)?
shortdesc = Discover network hosts
description = Discover network hosts using standardized methods. Defaults to ping scan if no options specified.
usage = public
example1 = | discover_hosts target="192.168.1.0/24"
comment1 = Perform a host discovery scan of the 192.168.1.0/24 network
example2 = | discover_hosts target="10.0.0.0/16" options="-sn -T4"
comment2 = Perform a fast host discovery scan of the 10.0.0.0/16 network
tags = network security discovery hosts
maintainer = Nodeheim
appears-in = 1.0

[target-argument]
syntax = target=<string>
description = Network to scan in CIDR notation (e.g., 192.168.1.0/24)
default = 192.168.1.0/24

[options-argument]
syntax = options=<string>
description = Scan options (e.g., -sn for ping scan, -sn -T4 for fast ping scan)
default = -sn

