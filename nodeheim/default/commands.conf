[nodeheim-scan]
filename = network_scanner.py
chunked = true
maxchunksize = 50000
streaming = false
requires_srinfo = false
supports_getinfo = true
supports_rawargs = true
supports_multivalues = true
enableheader = true
outputheader = true
requires_preop = false
local = true
generating = true
retainsevents = false
run_in_preview = true

# Command options
source = [ direct | import ]
target = <string>
options = <string>
import_file = <string>
cache = [ true | false ]
cache_ttl = <integer>

# Command description
description = Performs network scanning or imports scan results
comment1 = Use source=direct for live scanning (default) or source=import for CSV import
comment2 = For direct scanning: target=<ip/network> options=<nmap options>
comment3 = For import: import_file=<csv filename in lookups directory>
comment4 = Optional: cache=true/false (default: true) cache_ttl=seconds (default: 3600)
usage = nodeheim-scan source=direct target="192.168.1.0/24" options="-sn"
example1 = | nodeheim-scan source=direct target="192.168.1.0/24"
example2 = | nodeheim-scan source=import import_file="network_scan.csv"
example3 = | nodeheim-scan target="10.0.0.0/24" cache=false
maintainer = Nodeheim Development Team
appears-in = 1.0.0
category = scanning

[nodeheim_analyze]
filename = network_analyzer.py
